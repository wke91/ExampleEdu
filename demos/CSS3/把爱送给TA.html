<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>把爱送给TA</title>
	<style>
	html, body, ul, li, p {
		margin: 0;
		padding: 0;
	}

	body {
		background-color: #f2f2f2;
	}

	.want-to-say {
		height: 75px;
		border-top: none!important;
	}

	.want-to-say header {
		font-size: 14px;
		color: #666;
	}

	.textarea-wp {
		border: 1px solid #e5e5e5;
		height: 49px;
		margin-top: 10px;
	}

	.textarea-wp textarea {
		border: none;
		width: 270px;
		outline: none;
		margin: 5px;
		resize: none;
	}

	.card {
		border-color: #d9d9d9;
		border-style: solid;
		border-width: 1px 0;
		background-color: #fff;
		margin-bottom: 10px;
		padding: 15px;
	}

	.detail {
		height: 170px;
	}

	.detail header {
		border-bottom: 1px solid #e5e5e5;
	    margin: 0 -15px;
	    padding: 0 15px 15px;
	}

	.detail span {
		font-size: 15px;
		color: #666;
	}

	.detail input {
		float: right;
	}

	.total {
		height: 83px;
	}

	.btn {
		display: block;
		width: 291px;
		height: 42px;
		background-color: #c70000;
		margin: 21px auto 97px;
		color: #fff;
		font-size: 18px;
		border: none;
		outline: none;
		border-radius: 5px;
	}

	.p-detail {
		padding: 10px;
	}

	.p-detail img {
		float: left;
		width: 59px;
		border: 1px solid #e5e5e5;
		margin-left: -15px;
	}

	.p-detail div {
		float: left;
		width: 210px;
		margin-left: 10px;
		font-size: 12px;
		color: #323333;
	}
	</style>
</head>
<body>

	<section class="card want-to-say">
		<header>
			我想对TA说：
		</header>
		<div class="textarea-wp">
			<textarea></textarea>
		</div>
	</section>

	<section class="card detail">
		<header>
			<span>对TA显示价格</span>
			<input type="checkbox">
		</header>

		<section class="p-detail">
			<img src="img/bear.png" alt="">
			<div>
				<div>Genanx格男仕夏季新款潮流时尚男士士短袖纯色衬衫地…</div>
				<div>￥242.00</div>
			</div>
		</section>
	</section>

	<section class="card total">
		
	</section>

	<button class="btn">
		放入礼物盒
	</button>
	
</body>
</html>
