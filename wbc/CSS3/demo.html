<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
    
    .my-div {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 50px auto;

        
    }


    .my-div:hover {
        animation: test 1s;
    }

    @keyframes test {
        0% {
            transform: rotate(90deg);        
        }
        50% {        
            border-radius: 50%;
        }
        100% {
            border-radius: 50%;
            width: 400px;
            height: 400px;
        }
    }
    
    /*.my-div:hover {
        transform: rotate(90deg);
        border-radius: 50%;
    }*/

    </style>
</head>
<body>

    <div class="my-div"></div>
    
</body>
</html>
