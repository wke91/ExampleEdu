        nav, footer, article, section, aside, header, hgroup {
            display: block;
        }

    <script>
        var tags = "nav,footer,article,section,aside,header,hgroup".split(",");
        var len = tags.length;
        for (var i=0; i<len; i++) {
            document.createElement(tags[i]);
        }
    </script>
</head>
