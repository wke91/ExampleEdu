<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		background-color: #F5F5F5;
	}

	.loading-wp {
		text-align: center;
		height: 70px;
		width: 100px;
		margin: 50px auto;
		font-size: 12px;
	}

	.loading {
		width: 50px;
		height: 50px;
		margin: 10px auto;
		background-image: url(img/loading.png);
        animation: loading 1s linear infinite;
	}

	@keyframes loading {
        100% {
        	transform: rotate(360deg);
       	}
    }

	</style>
</head>
<body>
	
	<div class="loading-wp">
		<div class="loading"></div>
		加载中
	</div>

</body>
</html>
